<h3 ng-if="!newslist">Laen andmeid...</h3>
<!-- <pre>{{ newslist | json }} </pre> -->
    <a ng-repeat="e in newslist | orderBy:'time':true | filter:search" href="#/news/{{ e.id }}">
        <p>
            <span class="id">{{ e.id }}</span>
            <h3>{{ e.title }}</h3>
            <span ng-if="e.time">{{ e.time | date: 'dd.MM.yyyy HH:mm:ss' }}</span>
            <p>{{ e.body|truncate:250 }}</p>
        </p>
    </a>
